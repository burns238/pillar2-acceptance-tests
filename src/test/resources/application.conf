env: local

local {
  services {
    host: "http://localhost"
    auth-login-stub {
      port: 9949
      productionRoute = "/auth-login-stub"
    }
    pillar2-frontend {
      port = 10050
      productionRoute = "/pillar-two/"
    }
    automatic-exchange-of-information-frontend {
      port = 10021
      productionRoute = "/automatic-exchange-of-information/mdr"
    }
  }
}

dev {
  services {
    host: "https://www.development.tax.service.gov.uk"
  }
}

qa {
  services {
    host: "https://www.qa.tax.service.gov.uk"
  }
}

staging {
  services {
    host: "https://www.staging.tax.service.gov.uk"
  }
}

//Zap configuration


pillar2Frontend {
  ignoreOptimizelyAlerts: true
  failureThreshold: "Medium"
  testUrl: "http://localhost:10050/pillar-two"
  contextBaseUrlRegex: "http://localhost:10050.*"
  alertUrlsToReport: ["http://localhost:10050"]
  testingAnApi = false
  debug {
    tearDown = true
    printConfig = true
    patienceConfigTimeout = 3600
  }
  activeScan: true
  alertsToIgnore: [
  ]
}